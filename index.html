<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Weather Dashboard</h1> 
        </div>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="input">
                    <h6>Search for a City</h6>
                    <input type="text" class="inputValue" placeholder="Enter a City">
                       <button id="searchButton" type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i></button>
                </div>
                <div id = "notify"></div>
                <div id = "lat"></div>
                <div id = "lon"></div>
                
                <div class = "list-group" id = "searchList">
                    <button id = "curSearch" type="button" class="list-group-item list-group-item-action active">
                    </button>
                </div>
                
            </div>
        

        <div class="col-md-9">
            <ul id="cityWeather" class="card" style="width: 800px;">
                <li id="cityName">City
                    <span id = "date"></span>
                    <span id = "curIcon"></span>
                </li>
                <!-- <li id="curIcon"></li> -->
                <li id="curTemp" style="font-weight: bold;">Temperature:</li>
                <li id="curHumidity" style="font-weight: bold;">Humidity:</li>
                <li id="curWind" style="font-weight: bold;">Wind Speed: </li>
                <li id="curUV" style="font-weight: bold;">UV Index: </li>
                
                </ul>
            
        </div>
    </div>   
        <div id="forecast">5 Day Forecast:</div>
        <div class="container-fluid"> 
        <div class = "card-columns" id="fiveDayColumns">
            <div class = "card border-success" style="max-width: 10rem;" id="fiveDay">
                <div class ="card" >
                    <div class="card-header bg-primary text-white">
                         <h6 id = "dayOne"></h6>
                         <p id = "firstIcon"></p>
                         <p id = firstTemp>Temp:</p>
                         <p id = "firstHumid">Humidity:</p>
                    </div>
                </div>
            </div>
         <div class = "card border-success mb-3" style="max-width: 10rem;" id="secondDay">
            <div class ="card" >
                <div class="card-header bg-primary text-white">
                    <h6 id = "dayTwo"></h6>
                    <p id = "secondIcon"></p>
                    <p id ="secondTemp">Temp:</p>
                    <p id ="secondHumid">Humidity:</p>
                </div>
            </div>
         </div>
         <div class = "card border-success" style="max-width: 10rem;" id="thirdDay">
            <div class ="card" >
                <div class="card-header bg-primary text-white">
                    <h6 id = "dayThree"></h6>
                    <p id = "thirdIcon"></p>
                    <p id = "thirdTemp">Temp:</p>
                    <p id = "thirdHumid">Humidity:</p>
                </div>
            </div>
         </div>
         <div class = "card border-success mb-3" style="max-width: 10rem;" id="fourthDay">
            <div class ="card" >
                <div class="card-header bg-primary text-white">
                    <h6 id = "dayFour"></h6>
                    <p id = "fourthIcon"></p>
                    <p id = "fourthTemp">Temp:</p>
                    <p id = "fourthHumid">Humidity:</p>
                </div>
            </div>
         </div>
         <div class = "card border-success mb-3" style="max-width: 10rem;" id="fifthDay">
            <div class ="card" >
                <div class="card-header bg-primary text-white">
                    <h6 id = "dayFive"></h6>
                    <p id = "fifthIcon"></p>
                    <p id = "fifthTemp">Temp:</p>
                    <p id = "fifthHumid">Humidity:</p>
                </div>
            </div>
         </div>
        </div>
        </div> 
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>           
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src ="assets/js/script.js"></script>
</body>
</html>
