<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Weather Dashboard</h1> 
        </div>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="input">
                    <h6>Search for a City</h6>
                    <input type="text" class="inputValue" placeholder="Enter a City">
                    <button id="searchButton" type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i></button>
                </div>
                
                <div class = "list-group" id = "searchList">
                    <button id = "curSearch" type="button" class="list-group-item list-group-item-action active">
                    </button>
                </div>
            </div>
        

        <div class="col-md-9">
            <ul id="cityWeather" class="card">
                <li id="cityName"><span id = "date"></span><span id='curIcon'></span></li>
                <li id="curTemp"> </li>
                <li id="curHumidity">Humidity: </li>
                <li id="curWind">Wind Speed: </li>
                <li id="curUV">UV Index: </li>
            </ul>
            <div id="fiveDay" class ="mt-5"></div>
        </div>

       
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>           
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src ="assets/js/script.js"></script>
</body>
</html>
